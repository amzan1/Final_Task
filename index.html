    <div class="form_container">
        <h2 class="form_header">User Information Form</h2>
        <form action="" id="info_form" class="form" >
          <label for="first_name" class="form_label">First Name:</label>
          <input type="text" id="first_name" class="form_input" name="first_name" required>
    
          <label for="last_name" class="form_label">Last Name:</label>
          <input type="text" id="last_name" class="form_input" name="last_name" required>
    
          <label for="email" class="form_label">Email Address:</label>
          <input type="email" id="email" class="form_input" name="email" required>
    
          <label for="phone" class="form_label">Phone Number:</label>
          <input type="tel" id="phone" class="form_input" name="phone" required>
    
          <label for="dob" class="form_label">Date of Birth:</label>
          <input type="date" id="dob" class="form_input" name="dob" required>
          <br>
    
          <label for="gender" class="form_label">Gender:</label>
          <select id="gender" class="form_input" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
    
          <label for="address" class="form_label">Address:</label>
          <textarea id="address" name="address" class="form_input" required></textarea>
    
          <input type="submit" value="Submit" id="submit">
          <!-- <button type="submit" value="Submit" id="submit" onclick="AddCard()">Submit</button> -->
          </form>
          </div>

          <div class="row row-cols-2 row-cols-md-4 g-3 " id="show-card">

          </div>
